<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>LLKMusic | Blues & Jazz | Blog & Covers</title>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo"><a href="index.html">LLKMusic</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html">About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="courses.html">Courses</a></li>
                    <li><a href="songs.html">Songs</a></li>
                    <li><a href="index.html">Services</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="showcase">
        <div class="container grid">
            <div class="showcase-text">
                <h1>Welcome to LLKMusic</h1>
                <p>Unique place to share the joy of blues & jazz</p>
                <a href="blog.html" class="btn btn-outline">Read Blog</a>
            </div>
            <div class="showcase-form card">
                <h1>Contact Me</h1>
                <form>
                    <div class="form-control">
                        <label for="name">Name:</label>
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-control">
                        <label for="name">Email:</label>
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-control">
                        <label for="services">Interested in:</label>
                        <select id="services" name="services">
                        <option value="courses">Courses</option>
                        <option value="learn">Learning Sessions</option>
                        <option value="record">Recording Sessions</option>
                        <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="message">Details: </label>
                        <textarea name="message" rows="7" placeholder="Request Details"></textarea>
                    </div>
                    <input type="submit" value="Contact" class="btn btn-primary">

                </form>
            </div>

        </div>
    </section>


    <script src="./js/main.js"></script>
</body>

</html>
