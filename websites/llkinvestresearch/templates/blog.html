{% extends 'base.html' %} {% block content %}
<!-- Main Section -->

<section class="blog-main-section">

    <div>
        {% for post in object_list %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.content | slice:":200" | safe}}</p>
        <a href="{% url 'post_detail' post.slug  %}" class="btn btn-primary">Read More &rarr;</a> {% endfor %}
    </div>
</section>
{% endblock content %}
